<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3>password</h3>

        <form>
            <label for="">Number of Characters?</label>
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input type="number" min="1" max="50" value="10" id="characterAmountNumber">

            <label for="">Include Uppercase?</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Numbers?</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols?</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit">Generate Password</button>
        </form>
    </div>


</body>
</html>
